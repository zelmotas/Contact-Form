<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form action="https://formsubmit.co/z.elmotass@gmail.com" method="POST" />
      <h3 id="titleContact">Contact Zayd El Motassadeq</h3>
      <h4 class = "contactTitles">First Name<span style="color: red">*</span></h4><br>
      <input type="text" id="firstName" placeholder="First Name" required><br>
      <h4 class = "contactTitles">Last Name<span style="color: red">*</span></h4><br>
      <input type="text" id="lastName" placeholder="Last Name" required><br>
      <h4 class = "contactTitles">Email <span style="color: red">*</span></h4><br>
      <input type="email" name="email" id="email" placeholder="Email" required><br>
      <h4 class = "contactTitles">Phone</h4><br>
      <input type="number" id="phone" placeholder="Phone Number" min="0" max="9999999999"><br>
      <h4 class = "contactTitles">Message <span style="color: red">*</span></h4><br>
      <textarea id="message" rows="4" placeholder="Message" required></textarea><br>
      <button id="submitContact">Submit</button><br>
    </form>
  </div>

</body>
</html>
